<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/096fed9868.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">
    <title>Background Slider</title>
</head>
<body>
    <h2 id="headtext">Background Image Slider</h2>
   <div class="slider-container">
    <div class="slide active" style="background-image: url(https://images.pexels.com/photos/13799510/pexels-photo-13799510.jpeg?cs=srgb&dl=pexels-malthe-byskov-13799510.jpg&fm=jpg&w=1920&h=1080);">

    </div>
    <div class="slide" style="background-image: url(https://images.pexels.com/photos/1600139/pexels-photo-1600139.jpeg?cs=srgb&dl=pexels-tetyana-kovyrina-1600139.jpg&fm=jpg&w=1920&h=2743);">

    </div>
    <div class="slide" style="background-image: url(https://images.pexels.com/photos/15622755/pexels-photo-15622755.jpeg?cs=srgb&dl=pexels-quang-nguyen-vinh-15622755.jpg&fm=jpg&w=1920&h=1279);">

    </div>
    <div class="slide" style="background-image: url(https://images.pexels.com/photos/435471/pexels-photo-435471.jpeg?cs=srgb&dl=pexels-david-bartus-435471.jpg&fm=jpg&w=1920&h=1126);">

    </div>
    <div class="slide" style="background-image: url(https://images.pexels.com/photos/2575717/pexels-photo-2575717.jpeg?cs=srgb&dl=pexels-lucas-pezeta-2575717.jpg&fm=jpg&w=1920&h=1280);">

    </div>
    <div class="slide" style="background-image: url(https://images.pexels.com/photos/3467922/pexels-photo-3467922.jpeg?cs=srgb&dl=pexels-cocakolalips-3467922.jpg&fm=jpg&w=1920&h=1280);">

    </div>
    <div class="slide" style="background-image: url(https://images.pexels.com/photos/1595104/pexels-photo-1595104.jpeg?cs=srgb&dl=pexels-tom-fisk-1595104.jpg&fm=jpg&w=1920&h=1279);">

    </div>

     <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
     </button>
     <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
     </button>

   </div>

    
  <script src="index.js"></script>
</body>
</html>
